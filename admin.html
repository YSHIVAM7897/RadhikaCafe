<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management Dashboard</title>
    <link rel="icon"  href="coffee.png">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add this to show a loading indicator while the page loads -->
    <style>
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-indicator {
            text-align: center;
            padding: 30px;
            color: #777;
        }
        
        .error-message {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            color: #d32f2f;
        }
        
        .error-message i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .error-message button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <!-- Page loader -->
    <div class="page-loader" id="page-loader">
        <div class="loader"></div>
    </div>

    <div class="dashboard">
        <header>
            <h1>Radhika Cafe Admin Pannel</h1>
        </header>
        
        <div class="orders-container">
            <div class="orders-header">
                <h2>Active Orders</h2>
                <div class="filter-container">
                    <select id="status-filter">
                        <option value="all" selected>All Orders</option>
                        <option value="pending">Pending</option>
                        <option value="preparing">Preparing</option>
                        <option value="ready">Ready</option>
                        <option value="delivered">Delivered</option>
                    </select>
                </div>
            </div>
            
            <div class="orders-list" id="orders-list">
                <!-- Orders will be added here dynamically -->
                <div class="loading-indicator">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading orders...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Order Details Modal -->
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Order Details</h2>
            <div class="order-details" id="order-details">
                <!-- Order details will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Custom scripts -->
    <script src="admin.js"></script>
    
    <!-- Remove page loader when everything is loaded -->
    <script>
        window.addEventListener('load', function() {
            const pageLoader = document.getElementById('page-loader');
            if (pageLoader) {
                setTimeout(function() {
                    pageLoader.style.opacity = '0';
                    setTimeout(function() {
                        pageLoader.style.display = 'none';
                    }, 500);
                }, 500);
            }
        });
    </script>
</body>
</html>
